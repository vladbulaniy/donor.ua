<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bloods recipient</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<main id="wraper">
    <h2>Форма заявки для реципиента</h2>
    <form method="POST" id="form" name="form" action="javascript:void(null);" >
        <fieldset>
            <legend>Добавить заявку</legend>
            <p><label for="name">ФИО: <em>*</em></label><input type="text" id="name" name="name" value="qwerty"></p>
            <p><label for="hospital">Номер больницы: </label><input type="text" id="hospital" name="hospital"></p>
            <p><label for="contacts">Контакты: </label><input type="text" id="contacts" name="contacts"></p>
            <p><label for="bloodType">Тип крови: </label><input type="text" id="bloodType" name="bloodType"></p>
            <p><label for="bloodQuntity">Необходимое количество крови: </label><input type="text" id="bloodQuntity" name="bloodQuntity"></p>
            <p><label for="hospital">Номер больницы: </label><input type="text" id="hospital2" name="hospital2"></p>
            <p><label for="additionalInfo">Дополнительная информация: </label><textarea id="additionalInfo" name="additionalInfo"></textarea></p>
        </fieldset>
        <p><input type="submit" value="Добавить" id="send"></p>
    </form>
    <div id="results">вывод</div>
</main>

<script src="myScript.js"></script>
</body>
</html>
